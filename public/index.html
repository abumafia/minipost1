<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postlar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-700">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Postlar</h1>
            <a href="/admin.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Admin</a>
        </header>

        <div id="posts" class="space-y-6">
            <!-- Postlar shu yerda ko'rinadi -->
        </div>
    </div>

    <script>
        // Postlarni yuklash
    async function loadPosts() {
        const response = await fetch('https://minipost1.onrender.com/api/posts');
        const posts = await response.json();
        const postsContainer = document.getElementById('posts');
        
        postsContainer.innerHTML = '';
        
        posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'bg-white rounded-lg shadow-md p-6';
            
            let mediaHtml = '';
            if (post.media) {
                if (post.mediaType === 'image') {
                    mediaHtml = `<img src="${post.media}" alt="Post rasmi" class="w-full h-auto rounded-lg mb-4">`;
                } else if (post.mediaType === 'video') {
                    mediaHtml = `
                        <video controls class="w-full rounded-lg mb-4">
                            <source src="${post.media}" type="video/mp4">
                            Sizning brauzeringiz video elementini qo'llab-quvvatlamaydi.
                        </video>
                    `;
                }
            }
            
            postElement.innerHTML = `
                <h2 class="text-xl font-bold mb-2">${post.title}</h2>
                ${mediaHtml}
                <p class="text-gray-700 mb-4">${post.content}</p>
                <div class="flex items-center justify-between border-t pt-3">
                    <div class="flex items-center space-x-2">
                        <button onclick="likePost('${post._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-red-500">
                            <i class="far fa-heart"></i>
                            <span>${post.likes}</span>
                        </button>
                        <button onclick="toggleComments('${post._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-indigo-500">
                            <i class="far fa-comment"></i>
                            <span>${post.comments.length}</span>
                        </button>
                    </div>
                    <span class="text-sm text-gray-400">${new Date(post.createdAt).toLocaleString()}</span>
                </div>
                <div id="comments-${post._id}" class="mt-4 hidden">
                    <!-- ... (commentlar qismi o'zgarishsiz) ... -->
                    <div class="space-y-3 mb-4">
                            ${post.comments.map(comment => `
                                <div class="bg-gray-100 p-3 rounded-lg">
                                    <p class="text-gray-700">${comment.text}</p>
                                    <div class="flex items-center justify-between mt-2">
                                        <button onclick="likeComment('${post._id}', '${comment._id}')" class="flex items-center space-x-1 text-gray-500 hover:text-red-500 text-sm">
                                            <i class="far fa-heart"></i>
                                            <span>${comment.likes}</span>
                                        </button>
                                        <span class="text-xs text-gray-400">${new Date(comment.createdAt).toLocaleString()}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex">
                            <input id="comment-input-${post._id}" type="text" placeholder="Izoh qoldiring..." class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500">
                            <button onclick="addComment('${post._id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition">Yuborish</button>
                        </div>
                </div>
            `;
            postsContainer.appendChild(postElement);
        });
    }

        // Postga like bosish
        async function likePost(postId) {
            await fetch(`https://minipost1.onrender.com/api/posts/${postId}/like`, { method: 'POST' });
            loadPosts();
        }

        // Commentga like bosish
        async function likeComment(postId, commentId) {
            await fetch(`https://minipost1.onrender.com/api/posts/${postId}/comments/${commentId}/like`, { method: 'POST' });
            loadPosts();
        }

        // Comment qo'shish
        async function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const text = input.value.trim();
            
            if (text) {
                await fetch(`https://minipost1.onrender.com/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                input.value = '';
                loadPosts();
            }
        }

        // Commentlarni ko'rsatish/yashirish
        function toggleComments(postId) {
            const commentsDiv = document.getElementById(`comments-${postId}`);
            commentsDiv.classList.toggle('hidden');
        }

        // Sahifani yuklanganda postlarni yuklash
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
